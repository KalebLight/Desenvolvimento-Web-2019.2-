{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="body">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegaÃ§Ã£o"><span class="navbar-toggler-icon"></span></button>

                        <ul class="navbar-nav mr-auto">

                            <li class="nav-item">
                                <a class="nav-link" href="/">Tarefas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/accounts/logout/">Sair</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                    <a class="nav-link" href="/accounts/login/">Entrar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/accounts/register/">Registrar</a>
                            </li>

                        </ul>
                    </div>
        </nav>                   
        {% block content %}

</html>
